<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoMarket - {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/animations.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="stylesheet" href="{% static 'css/product.css' %}">
  <link rel="stylesheet" href="{% static 'css/moto-auth.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
  <link rel="stylesheet" href="{% static 'css/kabinet.css' %}">
  <link rel="stylesheet" href="{% static 'css/api.css' %}">
  <link rel="stylesheet" href="{% static 'css/cart-animation.css' %}">
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <link rel="stylesheet" href="{% static 'css/orders.css' %}">
  <link rel="stylesheet" href="{% static 'css/order-confirmed.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  {% include 'shablons/inc/_header.html' %}
  
  <main class="main">
    {% block content %}{% endblock %}
  </main>

  {% include 'shablons/inc/_footer.html' %}

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
