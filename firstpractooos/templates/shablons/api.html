{% extends 'shablons/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/api.css' %}">
{% block content %}
<table class="tbl-nero">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.product_name }}</td>
      <td>
        <a href="{% url 'firstpractooos:view_product' item.id %}" class="btn-nero btn-nero-view">Просмотр</a>
        <a href="{% url 'firstpractooos:edit_product' item.id %}" class="btn-nero btn-nero-edit">Изменить</a>
        <a href="{% url 'firstpractooos:delete_product' item.id %}" class="btn-nero btn-nero-delete">Удалить</a>      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'firstpractooos:add_product' %}" class="btn-nero btn-nero-add">Добавить</a>

{% endblock %}
